<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Aplication</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3 ">
        <div class="container position-relative">
            <h1 class="text-white navbar-brand">Listado de Nombres</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar Usuario" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><br><br><br>
        <div class="row">
          <div class="col-md-9 col-lg-8 mx-auto">
            <h3 class="login-heading mb-4">Actualizar Usuario!</h3>
            <p id="alerta" style="color: red;"></p>

            <!-- Sign In Form -->
            <form id="login">
              
                <label for="floatingInput">Nombre</label>
                <input type="nombre" class="form-control" id="nombre" placeholder="Nombre completo">
              
                <label for="floatingPassword">Apellido Paterno</label>
                <input type="apellido_P" class="form-control" id="apellido_P" placeholder="Apellido Paterno">

                <label for="floatingPassword">Apellido Materno</label>
                <input type="apellido_M" class="form-control" id="apellido_M" placeholder="Apellido Materno">

                <label for="floatingPassword">Dirección</label>
                <input type="direccion" class="form-control" id="direccion" placeholder="Dirección completa">

                <label for="floatingPassword">Número Telefonico</label>
                <input type="telefono" class="form-control" id="telefono" placeholder="Número Telefonico">

              <div class="d-grid">
                <button onclick="updateUser()" style="background-color: rgba(255, 196, 0);" class="btn btn-lg  btn-login text-uppercase fw-bold mb-2" type="button">Registrar</button>
              </div>
            </form>
            <script src="scripts/updateUser.js"></script>

          </div>
        </div>
      </div>

</body>

</html>
